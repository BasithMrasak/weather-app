<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<div id="spinner" class="spinner" style="display: none;"></div>


<body>
    <div class="container">
        <div class="title">
            <h1>WEATHER APP</h1>
        </div>

        <section>
            <div class="grid-container">
                <div class="card">
                    <form method="post" action="/weather">
                        <label>
                            <input type="text" id="city_txt" name="city" placeholder="Enter your city name" required>
                        </label>
                        <br><br>
                        <button type="submit" id="btn_getweather">Get Weather</button>
                        <button type="button" id="submit" onclick="getLocation()">Use My Location</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }

        function hideSpinner() {
            document.getElementById("loading").style.display = "none";
        }
        // âœ… Ensures spinner hides even when navigating back using browser buttons
        window.addEventListener("pageshow", function () {
            document.getElementById("spinner").style.display = "none";
        });
        function getLocation() {
            document.getElementById("spinner").style.display = "block";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("Geolocation is not supported by this browser.");
                document.getElementById("spinner").style.display = "none";
            }
        }


        function success(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            window.location.href = `/weather?lat=${lat}&lon=${lon}`;
        }

        function error(err) {
            hideSpinner();
            alert("Geolocation error: " + err.message);
        }

        // For manual form submit
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("form")?.addEventListener("submit", () => {
                showSpinner();
            });
        });

    </script>

</body>

</html>
